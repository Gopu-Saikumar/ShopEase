<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopEase | Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="auth-container">
    <section class="auth-card">
      <h1>ShopEase Login</h1>

      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail">Email or Phone</label>
          <input type="text" id="loginEmail" placeholder="Enter email or phone" required />
        </div>

        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" placeholder="Enter password" required />
        </div>

        <button type="submit" class="btn">Login</button>
        <button type="reset" class="btn secondary">Reset</button>

        <p class="link-text">
          <a href="#">Forgot Password?</a>
        </p>

        <p class="link-text">
          Donâ€™t have an account? <a href="registration.html">Register</a>
        </p>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
