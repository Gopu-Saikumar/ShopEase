<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopEase | Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="auth-container">
    <section class="auth-card">
      <h1>Create ShopEase Account</h1>

      <form id="registerForm">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" placeholder="Enter full name" required />
        </div>

        <div class="form-group">
          <label for="registerEmail">Email Address</label>
          <input type="email" id="registerEmail" placeholder="Enter email" required />
        </div>

        <div class="form-group">
          <label for="registerPassword">Password</label>
          <input type="password" id="registerPassword" placeholder="Create password" required />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm password" required />
        </div>

        <button type="submit" class="btn">Register</button>

        <p class="link-text">
          Already have an account? <a href="login.html">Login</a>
        </p>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
